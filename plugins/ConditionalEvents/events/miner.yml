Events:   
  miner0: #DARTAN
    type: citizens_right_click_npc
    conditions:
    - "%npc_id% == 24"
    - "%luckperms_has_permission_conditionalevents.npc.interacting% == no"
    actions:
      default:  
      - "console_command: lp user %player% permission set conditionalevents.npc.interacting true"
      - "message: "
      - "message: %img_miner%        Hi! I'm &aDartan&f. And you are...?"
      - "message: "
      - "message: &7(1/3)"
      - "message: "
      - "wait: 5"
      - "message: "
      - "message: %img_miner%         Ohh I see, %player% right? Well, here's"
      - "message:                     a guide about everything I know about"
      - "message:                     the ores. Unfortunately, I need to collect"
      - "message:                     more information about them."
      - "message: &7(2/3)"
      - "message: "
      - "wait: 10"    
      - "message: "      
      - "message: %img_miner%         Do you think that you can help me to complete"
      - "message:                     it? You just would need to mine the ores and"
      - "message:                     they will be added to this guide. Simple as that!"
      - "message: "
      - "message: &7(3/4)"
      - "message: "      
      - "wait: 10"    
      - "message: "      
      - "message: %img_miner%         Go ahead, down the mine and take a"
      - "message:                     look at the custom ores!"
      - "message: " 
      - "message:                     &bComplete the Custom Ores Codex page"
      - "message: "
      - "message: &7(4/4)"
      - "message: "      
      - "console_command: lp user %player% permission unset conditionalevents.npc.interacting"      