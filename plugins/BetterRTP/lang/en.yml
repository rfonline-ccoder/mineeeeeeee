# Help translate this file into more languages!
Messages:
  Prefix: '&8[&a&l!&8] &a&lRTP &8➤ '
  Success: # # Placeholders! %x% %y% and %z% are the x, y, and z coordinates that the player is being teleported to! #
    Paid: '&fYou have been tp''d to&f X: %x% Y: %y% Z: %z% for &c$%price%&f in &ax%attempts%
      &fattempts!'
    Bypass: '&fYou have been tp''d to&f X: %x% Y: %y% Z: %z% in &ax%attempts% &fattempts'
    Loading: '&fSafe spot located! Loading chunks...'
    Teleport: '&fTeleporting. Please wait while we find a safe location!'
  Failed:
    Price: '&fCould not rtp because of insufficent funds! &fYou must have atleast
      &c$%price% &fto rtp!'
    NotSafe: '&fCould not find safe spot within &c%attempts% &fattempts! You were
      not RTP''d!'
    Hunger: '&fCould not rtp because you are... too hungry, eat something fella!'
  Other:
    Success: '&f%player% has been tp''d to&f X: %x% Y: %y% Z: %z% in &ax%attempts%
      &fattempts!'
    NotSafe: '&fCould not find safe spot within %attempts% attempts! &c%player% &fwas
      not rtp''d!'
    Biome: '&fSeems like the biome&f %biome%&c does not exist! &fTry using the tab
      list!'
  Reload: '&fConfig reloaded successfully!'
  NoPermission:
    Basic: '&fSorry! &fYou don''t have permission to use this command!'
    World: '&fSorry! &fYou are not allowed rtp in the %world% world!'
  DisabledWorld: '&fDisabled World %world%! &fCould not RTP!'
  Cooldown: '&fSorry! &fYou can''t rtp for another &c%time% &fseconds!'
  Locked: '&fSorry! &fYou''ve used up all your RTP''s!'
  Invalid: '&fInvalid argument. Try ''/%command% help'''
  NotOnline: '&fThe player &c%player% &fis not online!'
  Delay: '&fTeleporting in &a%time% &fseconds!'
  Moved: '&fYou have moved! RTP was cancelled!'
  NotExist: '&fLooks like the world &c%world% &fdoesn''t exist!'
  Already: '&fWhoops! &fLooks like you are already rtp''ing, have some patience!'
  Sign: '&fCommand sign has been created! &fCommand is... ''&f/rtp %command%&f'''
  Edit:
    Error: '&fError! Invalid input provided!'
    Set: '&fSuccess! %type% set to %value%'
    Remove: '&fRemoved! You removed the Custom World %world%'

Help:
  Prefix: ''
  Main: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% &8- &fRandomly teleports you!'
  Biome: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% biome <biome1, biome2...> &8- &fRandomly
    teleport withing these biomes'
  Edit: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% edit <default/world> [args...] &8- &fEdit
    some plugin settings'
  Help: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% help &8- &fShows help list'
  Info: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% info [world/particles/shapes/potion_effects]
    &8- &fView specific information about plugin parameters'
  Player: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% player <player> [world] [biome1, biome2...]
    &8- &fRandomly teleport another player'
  Reload: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% reload &8- &fReloads the plugin'
  Settings: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% settings &8- &fPull up a gui and
    edit some settings'
  Test: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% test &8- &fTest out plugin effects after
    a teleport without moving'
  Version: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% version &8- &fView currently running
    version'
  World: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% world <world> [biome1, biome2...] &8-
    &fRandomly teleport in another world'
  Location: '&8[&2&l!&8] &2&lRTP &8➤ &f/%command% location <location_name> &8- &fRtp
    using a specific location'

Usage:
  Player: '&fUsage: /%command% player <player> [world] [biome1, biome2]'
  World: '&fUsage: /%command% world <world> [biome1, biome2...]'
  Biome: '&fUsage: /%command% biome <biome1, biome2...>'
  Location: '&fUsage: /%command% location <location_name>'
  Edit:
    Base: '&fUsage: /%command% edit <default/world> [args...]'
    Default: '&fUsage: /%command% edit default <max/min/useworldborder/center> <value>'
    World: '&fUsage: /%command% edit customworld <world> <max/min/useworldborder/center>
      <value>'
    PermissionGroup: '&fUsage: /%command% edit permission_group <group> <world> <max/min/useworldborder/center>
      <value>'
    Location: '&fUsage: /%command% edit location <location_name> <max/min/useworldborder/center>
      <value>'
    Worldtype: '&fUsage: /%command% edit world_type <world> <NETHER/NORMAL>'
    Override: '&fUsage: /%command% edit override <world> <world_to>'
    BlacklistedBlocks: '&fUsage: /%command% edit blacklistedblocks <add/remove> <block_id>'
