custom-placeholder:
  # colored_text only supports MiniMessage and custom tags like SmallCaps or Placeholder (p)
  server-name:
    value: <smallcaps><#d4acfb>hyper survival</#d4acfb></smallcaps>
    type: colored_text
  
  # Use MiniMessage here too 
  prefix:
    value: <p:server-name> <gray>»</gray><p:text-color><smallcaps>
  error-prefix:
    value: <smallcaps><red>Error</red> <gray>»</gray><p:text-color>
  
  # Can be #RRGGBB or color names: black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, or white.
  primary-color:
    value: '#8364e8'
    type: color
    italic: true
  secondary-color:
    value: '#F85BBC'
    type: color
  text-color:
    value: '#FBE9FF'
    type: color
  dark-color:
    value: '#B6A7AC'
    type: color
  darkest-color:
    value: '#403044'
    type: color
  
  # Just put the link without https://
  discord:
    value: discord.gg/yzTscjM45N
  store:
    value: hyperdev.craftingstore.net
  ip:
    value: hypersurvival.vultam.host
  
  # Use MiniMessage here too, {0} refers to the amount
  exp-format:
    value: <#F15BB5>{0}◎</#F15BB5>
    type: colored_text
  eco-format:
    value: <#EB7B9D>$<italic>{0}</italic></#EB7B9D>
    type: colored_text
  
  # Modify the economy of the configuration that I sell. You can make it higher or lower. {0} refers to the amount. Making it 10*{0} will make the reward, for example, 10 times bigger.
  price-modifier:
    value: 0.75*{0}
    type: math
    rounding: HALF_UP
    precision: 1
