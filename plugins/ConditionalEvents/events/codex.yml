Events:
#CODEX ORES
  ruby:
    type: item_pickup
    conditions:
    - "%item% == IRON_INGOT"
    - "%item_custom_model_data% == 10013"
    - "%luckperms_has_permission_conditionalevents.discovered.ruby% == no"
    actions:
      default:  
      - "console_command: lp user %player% permission set conditionalevents.discovered.ruby true"      
      - "console_command: codex unlock %player% ores ruby false" 
